<div data-ng-app="myApp" data-ng-init="firstName='John'" data-ng-controller="myCtrl">
	<p>My name is <span data-ng-bind="firstName"></span></p>

	<p>My first expression: {{ 7 + 5}}</p>

	First Name: <input type="text" data-ng-model="firstName2"><br>
	Last Name: <input type="text" data-ng-model="lastName2"><br><br>
	Full Name: {{firstName2 + ' ' + lastName2}}
</div>


<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope){
		$scope.firstName2 = "John";
		$scope.lastName2 = "Doe";
	});
</script>

</body>
