<!DOCTYPE html>
<html lang="en-US">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body>

<div ng-app="myApp" ng-controller="myCtrl"> 

	<!-- This example shows how to fill a dropdown list using the ng-options directive. -->
	<select ng-model="selectedName" ng-options="x for x in names">
	</select><br><br>

	---<br><br>

	<select ng-model="selectedCar">
		<option ng-repeat="x in cars" value="{{x.model}}">{{x.model}}</option>
	</select><br><br>

	You selected {{selectedCar}}.<br><br>

	--<br><br>

	<select ng-model="selectedCar2" ng-options="y.brand for (x, y) in cars2">
	</select><br><br>

	You selected: {{selectedCar2.brand}}<br>
	Model: {{selectedCar2.model}}<br>
	Colour: {{selectedCar2.color}}

</div>


<script>

	angular.module('myApp', []).controller('myCtrl', function($scope){
		$scope.names = ['Emil', 'Tobias', 'Linus'];
		$scope.cars = [
		    {model : "Ford Mustang", color : "red"},
		    {model : "Fiat 500", color : "white"},
		    {model : "Volvo XC90", color : "black"}
		];

		//The selected value will still be the value in a key-value pair, only this time it is an object:
		$scope.cars2 = {
			car01 : {brand : "Ford", model : "Mustang", color : "red"},
			car02 : {brand : "Fiat", model : "500", color : "white"},
			car03 : {brand : "Volvo", model : "XC90", color : "black"}
		};
	});

</script>

</body>
</html>
