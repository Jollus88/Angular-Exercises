<!-- Invoking direction via Attribute -->
<!-- By default the value is EA, meaning that both Element names and attribute names can invoke the directive. Sounds like a bad omen -->
<div ng-app="myApp">
	<div w3-test-directive></div>
</div>

<script>

	var app = angular.module("myApp", []);
	app.directive("w3TestDirective", function(){
		return{
			restrict: "A",
			template: "<h1>Made by a directive!</h1>"
		};
	});

	//var app = angular.module("myApp", []);


</script>
